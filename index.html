<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  
  <title>ShootPlatform</title>
  
  <link rel="stylesheet" href="./css/main.css">
  
</head>
<body>
  
  
  <section class="game">
    
    <nav class="game__menu">
      <button class="btn ng-btn">New Game</button>
      <button class="btn about-btn">About</button>
      <button class="btn help-btn">Help</button>
    </nav>
    
    <section class="game__action-wrapper">
      
      <article class="msg help-msg">
        <div class="msg__bg">
          <p class="msg__help-text">
            help!
          </p>
          <button class="btn close-btn">
            close
          </button>
        </div>
      </article>
      
      <article class="msg about-msg">
        <div class="msg__bg">
          <p class="msg__about-text">
            About!
          </p>
          <button class="btn close-btn">
            close
          </button>
        </div>
      </article>
      
      <aside class="game__info">
        lives: 0
      </aside>

      <canvas class="game__action-area">Too old browser</canvas>
      
    </section>
    
    
  </section>
  
  <script src="./js/schemes.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/main.js"></script>
  
</body>
</html>
